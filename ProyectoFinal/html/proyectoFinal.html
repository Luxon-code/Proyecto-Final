<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto final</title>
</head>
<body>
    <nav class="nav">
      <div class="logo">
        <a href="">
          <img src="../assets/img/logo.png" alt="Coinbase">
        </a>
      </div>
      <div class="menu">
        <ul class="main-menu">
          <li><a href="#">Prices</a></li>
          <li><a href="#">Learn</a></li>
          <li><a href="#">Individuals</a></li>
          <li><a href="#">Businesses</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">Company</a></li>
        </ul>
      </div>
      <div class="get-started">
        <button class="btn-sec">Sign in</button>
        <button class="btn-main">Get started</button>
      </div>
    </nav>
    <section class="home">
      <div class="home-cta">
        <div class="cta-text">
          <span>Jump start your portfolio</span>
          <i class="bi bi-arrow-right"></i>
        </div>
        <h2 class="home-title h2">Jump start your crypto portfolio</h2>
        <p class="home-description">Coinbase us the easiest place to buy and sell cryptocurrency. Sign up and get started today.</p>
        <div class="lead-magnet row align-items-center">
          <div class="col">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="col">
            <button class="btn-main">Get started</button>
          </div>
        </div>
      </div>
      <div class="home-img">
        <img src="../assets/img/Wallet 1 1.png" alt="Wallet">
      </div>
    </section>
    <section class="call-to-action"></section>
    <section class="features"></section>
    <section class="benefits"></section>
    <section class="kpis"></section>
    <section class="onboarding"></section>
    <section class="footer-cta"></section>
</body>
